<style>

    :root {

    .ia-dashboard-header-logout {

    .header-logout-content {
        display: flex;

    .header-logout-logo {

    }

    .logout-logo-text {
        display: flex;
        flex-direction: column;
        gap: 1px;
    }

        color: white;
        font-size: 14px;
        font-weight: 800;

    }

    .logout-logo-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 9px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
    }

    /* Buttons Section */
    .header-logout-buttons {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
    }

    .header-logout-btn {
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 11px;

        text-decoration: none;

        align-items: center;
        gap: 4px;
        white-space: nowrap;
    }

    .btn-login {
        background: white;
        color: #001C3C;
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .btn-login:hover {
        background: #f0f0f0;

    }

    .btn-register {

    }

        transform: translateY(-1px);
        box-shadow: 0 3px 12px rgba(0, 102, 204, 0.4);
    }

    @media (max-width: 1024px) {
        .header-logout-buttons {
            gap: 6px;
        }

        .header-logout-btn {
            padding: 5px 12px;
            font-size: 10px;
        }
    }

    @media (max-width: 768px) {
        .ia-dashboard-header-logout {
            padding: 8px 10px;
        }

        .header-logout-content {
            flex-wrap: wrap;
            gap: 8px;
        }

        .header-logout-logo {
            flex: 1;
            min-width: 120px;
        }

        .header-logout-buttons {
            flex: 1;
            justify-content: flex-end;
            gap: 5px;
        }

        .logout-logo-title {
            font-size: 13px;
        }

        .logout-logo-subtitle {
            font-size: 8px;
        }
    }

    @media (max-width: 480px) {
        .header-logout-content {
            flex-direction: column;
            align-items: stretch;
        }

        .header-logout-logo {
            justify-content: center;
        }

        .header-logout-buttons {
            justify-content: center;
            width: 100%;
        }

        .header-logout-btn {
            flex: 1;

        }
