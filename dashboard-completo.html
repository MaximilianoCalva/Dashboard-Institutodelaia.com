<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Demo - Instituto de la IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .demo-header h1 {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #001C3C 0%, #0066CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .demo-header p {
            font-size: 1.1em;
            color: #64748b;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .section-wrapper {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 28, 60, 0.1);
            border: 2px solid #e2e8f0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4em;
            font-weight: 800;
            color: #001C3C;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e2e8f0;
        }

        .section-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #001C3C 0%, #0066CC 100%);
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 900;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 16px;
            background: white;
        }

        /* Alturas espec铆ficas para cada secci贸n */
        #menu-iframe {
            height: 500px;
        }

        #contenido-iframe {
            height: 3800px;
        }

        #proximos-iframe {
            height: 450px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .demo-header h1 {
                font-size: 1.8em;
            }

            .demo-header p {
                font-size: 0.95em;
            }

            .dashboard-container {
                gap: 25px;
            }

            .section-wrapper {
                padding: 20px;
            }

            .section-header {
                font-size: 1.1em;
            }

            .section-number {
                width: 35px;
                height: 35px;
                font-size: 0.7em;
            }

            #menu-iframe {
                height: 400px;
            }

            #contenido-iframe {
                height: 4200px;
            }

            #proximos-iframe {
                height: 550px;
            }
        }
    </style>
</head>

<body>
    <div class="demo-header">
        <h1> Dashboard - Instituto de la IA</h1>
        <p>Vista de Demostraci贸n Completa</p>
    </div>

    <div class="dashboard-container">
        <!-- Secci贸n 01: Men煤 -->
        <div class="section-wrapper">
            <div class="section-header">
                <span class="section-number">01</span>
                <span>Men煤 de Navegaci贸n</span>
            </div>
            <iframe id="menu-iframe" src="seccion-01-menu.html" title="Men煤 de Navegaci贸n"></iframe>
        </div>

        <!-- Secci贸n 02: Contenido -->
        <div class="section-wrapper">
            <div class="section-header">
                <span class="section-number">02</span>
                <span>Contenido del Curso</span>
            </div>
            <iframe id="contenido-iframe" src="seccion-02-contenido.html" title="Contenido del Curso"></iframe>
        </div>

        <!-- Secci贸n 03: Pr贸ximos Cursos -->
        <div class="section-wrapper">
            <div class="section-header">
                <span class="section-number">03</span>
                <span>Pr贸ximos Cursos</span>
            </div>
            <iframe id="proximos-iframe" src="seccion-03-proximos-cursos.html" title="Pr贸ximos Cursos"></iframe>
        </div>
    </div>

    <script>
        // Ajustar altura de iframes din谩micamente
        function adjustIframeHeight(iframe) {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                console.log('No se puede ajustar altura del iframe debido a pol铆ticas CORS');
            }
        }

        window.addEventListener('load', function () {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('load', function () {
                    adjustIframeHeight(this);
                });
            });
        });

        // Reajustar en cambio de tama帽o de ventana
        window.addEventListener('resize', function () {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                adjustIframeHeight(iframe);
            });
        });
    </script>
</body>

</html>
