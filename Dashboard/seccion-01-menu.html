<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de la IA - Men√∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .sidebar {
            background: linear-gradient(135deg, #001C3C 0%, #003366 100%);
            border-radius: 16px;
            padding: 0;
            width: 100%;
            box-shadow: 0 15px 45px rgba(0, 28, 60, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .nav-logo {
            color: white;
            font-size: 1.05em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 12px;
            padding: 12px 12px 10px 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.12);
            position: relative;
            letter-spacing: -0.3px;
        }

        .nav-logo-icon {
            font-size: 1.5em;
            display: block;
            margin-bottom: 5px;
            filter: drop-shadow(0 3px 8px rgba(255, 255, 255, 0.25));
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            padding: 0 12px 12px 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 12.5px;
            font-weight: 600;
            margin: 0;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.4s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateX(6px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .nav-link:active {
            transform: translateX(6px) scale(0.99);
        }

        .nav-icon {
            font-size: 1.2em;
            filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.15));
            transition: transform 0.25s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.1) rotate(3deg);
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 16px;
            right: 16px;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            background: linear-gradient(135deg, #001C3C 0%, #003366 100%);
            padding: 12px;
            border-radius: 10px;
            z-index: 1001;
            box-shadow: 0 6px 18px rgba(0, 28, 60, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.25s ease;
        }

        .hamburger:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 24px rgba(0, 28, 60, 0.45);
        }

        .hamburger span {
            width: 24px;
            height: 2.5px;
            background: white;
            border-radius: 2px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(15px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .hamburger {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100%;
                width: 80%;
                max-width: 280px;
                transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1000;
                border-radius: 0 16px 16px 0;
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 85%;
                max-width: 260px;
            }

            .nav-logo {
                font-size: 1em;
            }

            .nav-link {
                font-size: 12px;
                padding: 7px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span>

    </div>

    <nav class="sidebar" id="sidebar">

        <ul class="nav-menu">

            </li>

            </li>
            <li class="nav-item">
                <a href="#dia-2" class="nav-link">

                </a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>

    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('menuOverlay');

            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('menuOverlay');

            sidebar.classList.remove('active');
            hamburger.classList.remove('active');
            overlay.classList.remove('active');
        }

        function navegarA(seccion) {
            closeMenu();
            console.log('Navegando a: ' + seccion);
        }

        // Cerrar men√∫ al cambiar tama√±o de ventana a desktop
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Cerrar men√∫ con tecla ESC
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>

</html>
