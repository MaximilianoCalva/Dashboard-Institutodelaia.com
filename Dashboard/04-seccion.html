<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0 5px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 8px;
        }

        .section-title h2 {
            font-size: 1.1em;
            font-weight: 800;
            background: linear-gradient(135deg, #001C3C 0%, #0066CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3px;
            letter-spacing: -0.2px;
        }

        .section-subtitle {
            font-size: 0.75em;
            color: #64748b;
            font-weight: 600;
        }

        .dates-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(0, 28, 60, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dates-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #001C3C 0%, #0066CC 100%);
        }

        .dates-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 28, 60, 0.15);
            border-color: #001C3C;
        }

        .dates-info {
            display: grid;
            gap: 10px;
        }

        .date-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            border-left: 4px solid #001C3C;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .date-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 28, 60, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .date-row:hover::before {
            left: 100%;
        }

        .date-row:hover {
            background: linear-gradient(135deg, #001C3C 0%, #003366 100%);
            border-left-color: #0066CC;
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(0, 28, 60, 0.2);
        }

        .date-row:hover .date-content {
            color: white;
        }

        .date-row:hover .date-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .date-row:hover .date-value {
            color: white;
        }

        .date-icon {
            font-size: 1.8em;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 8px rgba(0, 28, 60, 0.1));
            transition: transform 0.3s ease;
        }

        .date-row:hover .date-icon {
            transform: scale(1.15) rotate(5deg);
        }

        .date-content {
            flex: 1;
            transition: color 0.3s ease;
        }

        .date-label {
            font-size: 0.7em;
            color: #64748b;
            font-weight: 700;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .date-value {
            font-size: 1.1em;
            color: #001C3C;
            font-weight: 800;
            line-height: 1.2;
            transition: color 0.3s ease;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 5px;
            }

            .section-title h2 {
                font-size: 1em;
            }

            .section-subtitle {
                font-size: 0.7em;
            }

            .dates-card {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 3px;
            }

            .section-title {
                margin-bottom: 6px;
            }

            .section-title h2 {
                font-size: 0.95em;
            }

            .section-subtitle {
                font-size: 0.65em;
            }

            .dates-card {
                padding: 8px;
                border-radius: 8px;
            }
        }
    </style>
</head>
